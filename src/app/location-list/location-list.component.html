<div class="container">
  <div class="row">
    <h2 class="col-md-12 col-md-offset-3">Weather in:</h2>
    <ul class="list-group">
      <li class="list-group-item borderless" *ngFor="let city of cities | async ; let i = index"> {{i+1}}. {{city.cityName}}{{city.temperature}} ;{{city.weatherDesc}} </li>
    </ul>
  </div>
</div>
